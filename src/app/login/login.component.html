<div class="col-lg-12">
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <div class="row">
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input 
                            type="text" 
                            name="username" 
                            id="username" 
                            [(ngModel)]="username"
                            class="form-control" 
                            placeholder="Username" 
                            aria-describedby="sizing-addon2"
                        >
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input 
                            type="password" 
                            name="password" 
                            id="password" 
                            [(ngModel)]="password"
                            class="form-control" 
                            placeholder="Password" 
                            aria-describedby="sizing-addon2"
                        >
                    </div>
                    <div class="m-3">
                        <button (click)="handleLogin()" class="btn btn-default">Login</button>
                    </div>
                    <div>
                        <span *ngIf='invalidLogin'>{{errorMessage}}</span>
                    </div>
            </div>
        </div>
        <div class="col-lg-4"></div>
    </div>
</div>
