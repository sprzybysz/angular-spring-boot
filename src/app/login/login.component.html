<div class="">
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <form>
                <div class="form-group">
                    <label for="username">Email address</label>
                    <input type="text" name="username" id="username" [(ngModel)]="username" class="form-control"
                        placeholder="Username" aria-describedby="sizing-addon2">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" [(ngModel)]="password" class="form-control"
                        placeholder="Password" aria-describedby="sizing-addon2">
                </div>
                <button (click)="handleLogin()" class="btn btn-primary">Submit</button>
                <div>
                    <span *ngIf='invalidLogin'>{{errorMessage}}</span>
                </div>
            </form>
        </div>
        <div class="col-lg-4"></div>
    </div>
</div>
